<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baby</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1e1e2f, #6eb5ff);
            animation: gradientAnimation 8s ease infinite;
            background-size: 400% 400%;
            position: relative;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }
        header {
            background: rgba(30, 30, 47, 0.7);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }
        header h1 {
            font-size: 2.5em;
            color: #6eb5ff;
            margin: 0;
        }
	p {
            font-size: 1.2em;
            margin: 20px auto;
            line-height: 1.6;
            text-align: justify;
            width: 90%;
            max-width: 800px;
        }
        button {
            background: linear-gradient(135deg, #6eb5ff, #1e1e2f);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 2;
            position: relative;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        video {
            max-width: 60%; /* Adjusted the video size */
            height: auto;
            margin: 30px auto;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border: 5px solid #6eb5ff; /* Changed border color */
            position: relative;
            animation: framePulse 2s infinite alternate; /* Added animation */
        }
        @keyframes framePulse {
            from { transform: scale(1); border-color: #6eb5ff; }
            to { transform: scale(1.05); border-color: #1e1e2f; }
        }
        p {
            z-index: 2;
            position: relative;
        }
    </style>
</head>
